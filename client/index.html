<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Push Notifications using Node.js and Web Push</title>
  <link rel="icon" type="image/png" href="https://d2cy1obokpvee9.cloudfront.net/manifest/favicon-196x196.png"
    sizes="196x196" class="next-head">
</head>

<body>
  <header>
    <h1>Web Push Notifications Demo</h1>
  </header>

  <div class="buttons">
    <button id="trigger-subscription" class="trigger-push">Subscription Push Notification</button>
    <br />
    <br />
    <div>
      <input type="text" id="json-url" value="https://3gvk7.mocklab.io/meeting" />

      <button id="trigger-get-hotline" class="trigger-push">Sample Json HotLine (AWS Chime)</button>
      <button id="trigger-get-sos" class="trigger-push">Sample Json Sos (Video Link)</button>
      <br />
      <label>data json for push</label>
      <br />
      <textarea id="json-push-data" cols="100" , rows="20"></textarea>
      <br />
      <label>json subscribed (if not input => use SqliteDb in server node.js)</label>
      <br />
      <textarea id="json-push-subscribe" cols="100" , rows="5"></textarea>
      <br />
      <button id="trigger-push" class="trigger-push">Push Notification</button>
    </div>
  </div>
</body>

</html>
